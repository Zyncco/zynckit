<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zynckit Playground</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link href="zynckit.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Test</h1>

    <button id="test" class="button button--primary">Button</button>
    <button class="button button--primary button--loading">Button</button>
  </div>

  <script>
    document.getElementById('test').addEventListener('click', (e) => {
      e.target.classList.toggle('button--loading');
    });
  </script>
</body>
</html>
